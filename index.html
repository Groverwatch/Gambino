 <!DOCTYPE HTML>
<html> 
    <head> 
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&family=Lusitana:wght@400;700&family=Merriweather:ital,wght@0,300;0,400;0,900;1,400&display=swap" rel="stylesheet">
        <script src="javascript/calendar.js"></script>         <script src="javascript/tasks.js"></script>

        <title> The Gambino Project </title>

        <style>
            body {
                margin: 0px;
                overflow: overlay;
            }

            html {
                height: 100%;
                width: 100%;
                font-family: 'Lusitana', serif;
                color: white;
                background-color: #212121;
            }

            ::-webkit-scrollbar {
                width: 10px;
                background: transparent;
            }

            ::-webkit-scrollbar-track {
                /* margin: 45px 0px 20px 45px; */

                border-radius: 5px 5px 5px 5px;

            }
            
            ::-webkit-scrollbar-thumb {
                background: #888; 
                border-radius: 5px 5px 5px 5px;
            }

            ::-webkit-scrollbar-thumb:hover {
                background: #555; 
            }


            h1, p, h3 {
                margin: 0;
            }

            section {
                height: 87vh;
            }

            .flex {
                display: flex;
            }

            .flex1 {
                flex: 1;
            }
            .leftSection {
                text-align: center;
                padding: 20px 10px 10px 10px;
                width: 360px;
                max-height: 100vh;
                overflow-y: scroll;
            }

            .rightSection {
                padding: 10px 10px 10px 10px;
                flex: 1
            }

            .bottomSection {
                height: 1px;
                /* height: 7vh; */
                background-color: #2a2626;
                display: grid;
                grid-template-columns: 25% 50% 25%;
                padding: 20px 20px 20px 20px;
            }

            .bottomSection p {
                text-align: center;
                font-size: 45px;
            }   

            .bottomSection input, .bottomSection select, .bottomSection button {
                height: 25px;
                width: 50px;
                padding: 0px;
                border: 0px;
            }

            li {
                float: left;
            }

            ul {
                list-style-type: none;
            }
            #calendar {
                display: grid;
                grid-template-rows: 30px 17% 17% 17% 17% 17% 17% 17%;
                grid-template-columns: 14.2% 14.2% 14.2% 14.2% 14.2% 14.2% 14.2% ;
                /* grid-template-columns: 14.2% 14.2% 14.2% 14.2% 14.2% 14.2% 14.2% ; */
                height: 92%
            }

            .day {
                background-color: #4a4a4a;
                margin: 0px 5px 5px 0px;
                padding: 5px 5px 5px 5px;
                border-radius: 10px 10px 10px 10px;

                display: grid;
                grid-template-rows: 25px 25px 25px 25px;
            }

            .day-task {
                color: black;
                margin: 0px 0px 5px 0px;
                padding: 0px 0px 5px 5px;
                border-radius: 5px 5px 5px 5px;
            }

            .task {
                margin: 0px 0px 15px 0px;
                border-radius: 10px 10px 10px 10px;

                display: grid;
                grid-template-columns: 65px 84%;

                background-color: #4d4d4d;

            }

            .task-text {
                text-align: left;
                padding: 10px 0px 10px 10px;
            }

            .task-button {
                border-radius: 10px 0px 0px 10px;
                border: none;
            }

            .task-button:hover {
                opacity: 80%;
            }
        </style>
    </head>

            <div class="leftSection">
                <main id="list"> </main>

            <div class="rightSection">
                <main id="calendar">  </main>
            </div>
        </section>
    </body>
</html>
